<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script
      src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <style>
      .d2 {
        width: 60px;
        height: 40px;
        background-color: pink;
        display: inline-block;
      }
    </style>
    <div id="app" style="width: 250px; border: 1px solid red">
      <a-div v-for="i in imgg" :im="i"></a-div>
    </div>
  </body>

  <!--模板-->
  <template id="a-id">
    <div class="d2" v-on:click="s">
      <p v-if="seen">Now you see me</p>
      <img v-bind:src="im" style="height: 40px; width: 60px" v-if="show" />
      <img v-bind:src="im" style="height: 40px; width: 60px" v-else />

      <button @click="increment">{{ count }}</button>
    </div>
  </template>

  <script type="text/javascript">
    //import adiv from "./BattleroidLayout.vue";
    //vue自定义构建组件
    Vue.component("a-div", {
      //模板位置
      template: "#a-id",
      //父组件向子组件传递内容
      props: ["im"],

      data: function () {
        return {
          show: true,
          seen: false,
        };
      },
      //根据调用的方法v-on:click="s"和属性v-if="show"显示隐藏
      methods: {
        s: function () {
          this.show = !this.show;
        },
      },
    });
    //Vue.component("adiv", adiv);
    //const count = ref(0);

    var app = new Vue({
      el: "#app",
      data: {
        imgg: [
          "images-BMW/宝马_01.gif",
          "images-BMW/宝马_02.gif",
          "images-BMW/宝马_03.gif",
          "images-BMW/宝马_04.gif",
          "images-BMW/宝马_05.jpg",
          "images-BMW/宝马_06.gif",
          "images-BMW/宝马_07.gif",
          "images-BMW/宝马_08.gif",
          "images-BMW/宝马_09.gif",
          "images-BMW/宝马_10.gif",
          "images-BMW/宝马_11.gif",
          "images-BMW/宝马_12.gif",
          "images-BMW/宝马_13.gif",
          "images-BMW/宝马_14.gif",
          "images-BMW/宝马_15.gif",
          "images-BMW/宝马_16.gif",
        ],
      },
      function: {
        increment: function () {
          count.value++;
        },
      },
    });
  </script>
</html>
